<html>
<head>
    <title>mhng</title>
    <link href="src/directives/richSummary/styles.css" rel="stylesheet" />
</head>
<body ng-app="App">
    <div style='width: 640px;'>
        <rich-summary title="title" images="images" caption="caption" href="href"></rich-summary>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="src/directives/richSummary/dirRichSummary.js"></script>
    <script type="text/javascript">
        angular.module('App', ['mhng.directives.richSummary'])
        .run(['$rootScope', function($rootScope) {
            $rootScope.images = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg',
                                 'img/4.jpg', 'img/5.jpg'];
            $rootScope.title = 'It\'s about to rain .. now!';
            $rootScope.caption = 'This is the untold story of a race weekend as a traveler. Forget about drivers, teams, points and sports, and focus on sensations.';
            $rootScope.href = '#target_url';
        }]);
    </script>
</body>
</html>
